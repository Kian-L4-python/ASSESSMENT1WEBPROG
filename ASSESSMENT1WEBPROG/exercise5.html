<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Centered Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; 
    }

    video {
      width: 80%; 
      height: auto; 
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      display: block;
    }
  </style>
</head>
<body>
  <video controls autoplay loop poster="assasins creed pic.jpg">
    <source src="assasins creed video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
